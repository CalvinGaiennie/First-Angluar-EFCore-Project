<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center mb-4">Dashboard</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="chart-container">
        <canvas
          baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          [type]="'bar'"
        >
        </canvas>
      </div>
    </div>
  </div>
</div>
