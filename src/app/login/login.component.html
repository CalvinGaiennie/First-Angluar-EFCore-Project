<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      class="form-control"
      [class.is-invalid]="
        loginForm.get('email')?.invalid && loginForm.get('email')?.touched
      "
    />
    <div
      class="invalid-feedback"
      *ngIf="loginForm.get('email')?.errors?.['required']"
    >
      Email is required
    </div>
    <div
      class="invalid-feedback"
      *ngIf="loginForm.get('email')?.errors?.['email']"
    >
      Please enter a valid email
    </div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      class="form-control"
      [class.is-invalid]="
        loginForm.get('password')?.invalid && loginForm.get('password')?.touched
      "
    />
    <div
      class="invalid-feedback"
      *ngIf="loginForm.get('password')?.errors?.['required']"
    >
      Password is required
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
    Login
  </button>
</form>
